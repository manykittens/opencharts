<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Charts Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .iframe-wrapper {
            border: 1px solid #ccc;
            overflow: hidden;
            border-radius: 8px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Stock Charts Dashboard</h1>
    <div class="container">
        <div class="iframe-wrapper">
            <iframe src="https://www.google.com/finance/quote/GOOGL:NASDAQ?window=1Y"></iframe>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://www.google.com/finance/quote/ANZ:ASX?window=1Y"></iframe>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://www.google.com/finance/quote/CBA:ASX?window=1Y"></iframe>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://www.google.com/finance/quote/LMT:NYSE?window=1Y"></iframe>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://www.google.com/finance/quote/NVDA:NASDAQ?window=1Y"></iframe>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://www.google.com/finance/quote/.INX:INDEXSP?window=1Y"></iframe>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://www.google.com/finance/quote/AAPL:NASDAQ?window=1Y"></iframe>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://www.google.com/finance/quote/.DJI:INDEXDJX?window=1Y"></iframe>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://www.google.com/finance/quote/CSL:ASX?window=1Y"></iframe>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://www.google.com/finance/quote/BHP:ASX?window=1Y"></iframe>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://www.google.com/finance/quote/MSFT:NASDAQ?window=1Y"></iframe>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://www.google.com/finance/quote/MGR:ASX?window=1Y"></iframe>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://www.google.com/finance/quote/.IXIC:INDEXNASDAQ?window=1Y"></iframe>
        </div>
    </div>
</body>
</html>
