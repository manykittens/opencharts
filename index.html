<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Multiple Stock Charts</title>
</head>
<body>
    <h1>Opening Stock Charts</h1>
    <p>Your stock charts will open automatically in new tabs or windows.</p>
    <script>
        // List of stock chart URLs
        const urls = [
            'https://www.google.com/finance/quote/.INX:INDEXSP?window=1Y',
            'https://www.google.com/finance/quote/.IXIC:INDEXNASDAQ?window=1Y',
            'https://www.google.com/finance/quote/AAPL:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/ACHR:NYSE?window=1Y',
            'https://www.google.com/finance/quote/ADBE:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/AMD:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/AMZN:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/ANZ:ASX?window=1Y',
            'https://www.google.com/finance/quote/ARM:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/ASML:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/AUD-USD?window=1Y',
            'https://www.google.com/finance/quote/AVGO:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/BTC-USD?window=1Y',
            'https://www.google.com/finance/quote/CBA:ASX?window=1Y',
            'https://www.google.com/finance/quote/CLW00:NYMEX?window=1Y',
            'https://www.google.com/finance/quote/COIN:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/CRWD:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/DJT:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/DOGE-USD?window=1Y',
            'https://www.google.com/finance/quote/FSLR:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/GCW00:COMEX?window=1Y',
            'https://www.google.com/finance/quote/GME:NYSE?window=1Y',
            'https://www.google.com/finance/quote/GOOG:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/HOOD:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/IBKR:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/INTC:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/LSCC:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/MBG:ETR?window=1Y',
            'https://www.google.com/finance/quote/MSFT:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/MSTR:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/NET:NYSE?window=1Y',
            'https://www.google.com/finance/quote/NFLX:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/NKE:NYSE?window=1Y',
            'https://www.google.com/finance/quote/NVDA:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/PLTR:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/QCOM:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/QQQ:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/RKLB:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/SBUX:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/SMCI:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/SOUN:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/TLT:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/TSLA:NASDAQ?window=1Y',
            'https://www.google.com/finance/quote/TSM:NYSE?window=1Y',
            'https://www.google.com/finance/quote/UNH:NYSE?window=1Y',
            'https://www.google.com/finance/quote/VIX:INDEXCBOE?window=1Y',
            'https://www.google.com/finance/quote/XOM:NYSE?window=1Y',
            'https://www.google.com/finance/quote/AMAT:NASDAQ?window=1Y',
        ];

        // Dimensions for positioning windows
        const windowWidth = 800; // Adjust width as needed
        const windowHeight = 1000; // Adjust height as needed
        let leftPosition = 0; // Initial left position
        let topPosition = 0; // Initial top position

        // Open each URL in a new window or tab
        urls.forEach((url, index) => {
            window.open(url, '_blank', `width=${windowWidth},height=${windowHeight},top=${topPosition},left=${leftPosition}`);
            // Update positions for cascading windows
            leftPosition += windowWidth + 10; // Add a gap between windows
            if (leftPosition + windowWidth > screen.availWidth) { 
                // If the next window exceeds screen width, move to the next row
                leftPosition = 0;
                topPosition += windowHeight + 10; // Add a gap for the next row
            }
        });
    </script>
</body>
</html>
