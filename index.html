<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Stock Charts</title>
</head>
<body>
    <h1>Opening Stock Charts</h1>
    <p>Your charts will open automatically.</p>
    <script>
        // Open the first chart on the left
        var win1 = window.open('https://www.google.com/finance/quote/GOOGL:NASDAQ?window=1Y', '_blank', 'width=800,height=1000,top=0,left=0');
        // Open the second chart on the right
        var win2 = window.open('https://www.google.com/finance/quote/.IXIC:INDEXNASDAQ?window=1Y', '_blank', 'width=800,height=1000,top=0,left=810');
    </script>
</body>
</html>
